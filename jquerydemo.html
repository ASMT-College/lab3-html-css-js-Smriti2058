<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js.jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#myDiv").hide();
      });
    </script>
  </head>
  <body>
    <div id="myDiv">My name is Smriti</div>
    <div onclick="$('#myDiv').show()">Show</div>
    <div onclick="hiding()">Hide</div>
    <script>
      function hiding() {
        $("#myDiv").hide();
      }
    </script>
  </body>
</html>
